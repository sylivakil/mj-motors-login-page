<html>
	<head>
		<title>MJ MOTORS LOGIN</title>
	</head>
		<body>
		<!--- first division start --->
			<div style="width: 350px; margin: auto; border: 1px solid #ccc; padding: 20px; font-family: Arial; background-color: #f2f7fc;">
					<!-- Top Navigation Bar -->
						<div style="background-color: #121214; border-radius:10px; height:60; color: red; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
								<div style="font-size: 20px; font-weight: bold;">
										<img src="C:\Users\PC\Desktop\LOGO.png" alt="MJ Motors Logo" style="height: 40px; width:40 color: #EF233C; vertical-align: middle; margin-right: 5px;">MJ MOTORS
								</div><br>
							<!--  Menu and Button division  start -->
								<div style="display: flex; flex-direction: column; align-items: flex-end;">
								  <span style="font-size: 24px; cursor: pointer; margin-bottom: 10px;" onclick="toggleMenu()">&#9776;</span>
								  <a href="#" style="background-color: #EF233C; color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; font-size: 14px;">Sell My Car</a>
								</div>
							<!--  Menu and Button division  ending -->
						</div> <br>	
				<!--- first division ending --->
				<!--- second division start --->
					<div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
						<button style="padding: 20px 60px; background-color: lightgray; border-radius:10px">Login</button>
						<button style="padding: 20px 60px;background-color: white; border-radius:10px">Register</button>
					</div>
				<!--- second division ending --->
				<!--- third division start --->
					<div style="text-align:center">
						<h2>Log in to your account</h2>
						<p>Welcome back! Sign in to your account</p>
					</div>
				<!--- third division ending --->
				<!--- fourth division start (form) --->
					<form>
						<label for="email"></label><br>
						<input type="text" id="email" name="email" placeholder="Email or Username" style="width: 100%; border-radius:10px; padding: 8px; margin-bottom: 10px;"><br>

						<label for="password"></label><br>
						<input type="password" id="password" name="password" placeholder="Password" style="width: 100%; border-radius:10px; padding: 8px; margin-bottom: 10px;"><br>

						<input type="checkbox" id="remember" name="remember">
						<label for="remember">Remember</label>
						<a href="#" style="float: right;">Forgotten password?</a><br><br>

						<button type="submit" style="width: 100%;  border-radius:10px; background-color: red; color: white; padding: 10px;">Login</button>
					</form>
				<!--- fourth division ending --->
			</div>
		</body>
</html>
